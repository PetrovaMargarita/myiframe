<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom UI: Basic HTML example</title>
</head>
<body>
    <h1>Hello from Custom UI</h1>
    
    <form id="dealForm">
        <label for="firstName">First:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        <label for="lastName">Last:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <button type="button" id="updateDealButton">Update Deal</button>
    </form>

    <button id="myButton">Close</button>

    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0.2.0-rc.0/dist/index.umd.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const apiKey = '2fa5095f3ba3911496e097a4cfde2f150e097539';
                const baseUrl = 'https://testrita-sandbox.pipedrive.com/api/v1';
                setTimeout(async function() {
                    try {
                        const sdk = await new AppExtensionsSdk().initialize({ size: { height: 500, width: 500 } });
                        console.log('SDK initialized:', sdk);

                        async function updateDealWithCustomFields(dealId, firstName, lastName) {
                            try {
                                console.log('Sending request to add custom fields...');
                                
                                // Add custom fields to Pipedrive
                                const firstNameFieldRes = await axios.post(`${baseUrl}/dealFields?api_token=${apiKey}`, {
                                    name: 'First Name',
                                    field_type: 'varchar'
                                });

                                const lastNameFieldRes = await axios.post(`${baseUrl}/dealFields?api_token=${apiKey}`, {
                                    name: 'Last Name',
                                    field_type: 'varchar'
                                });
                                let firstNameFieldId = firstNameFieldRes.data.data.id;
                                let lastNameFieldId = lastNameFieldRes.data.data.id;

                                console.log('First Name Field ID:', firstNameFieldId);
                                console.log('Last Name Field ID:', lastNameFieldId);
                                
                               const updatedDeal = await axios.put(`${baseUrl}/deals/${dealId}?api_token=${apiKey}`, {
                                    [firstNameFieldId]: firstName,
                                    [lastNameFieldId]: lastName
                                });
                                console.log(updatedDeal);
                                
                            
                            } catch (err) {
                                console.log('Updating failed', err.response?.data || err);
                            }
                        }

                        function updateDeal() {
                            const dealId = 1;
                            const firstName = document.getElementById('firstName').value;
                            const lastName = document.getElementById('lastName').value;
                            updateDealWithCustomFields(dealId, firstName, lastName);
                        }
                
                        document.getElementById('updateDealButton').addEventListener('click', updateDeal);

                        document.getElementById('myButton').addEventListener('click', async () => {
                            try {
                                await sdk.execute(AppExtensionsSdk.Command.CLOSE_MODAL);
                                console.log("Modal closed successfully");
                            } catch (error) {
                                console.error("Error closing modal:", error);
                            }
                        });
                    } catch (error) {
                        console.error('Failed to initialize SDK:', error);
                    }
                }, 5000);
            });
        </script>
    </footer>
</body>
</html>
