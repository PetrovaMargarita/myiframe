<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom UI: Basic HTML example</title>
</head>
<body>
    <h1>Hello from Custom UI</h1>
    
    <form id="dealForm">
        <label for="firstName">First:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        <label for="lastName">Last:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <button type="button" id="updateDealButton">Update Deal</button>
    </form>

    <button id="myButton">Close</button>

    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0.2.0-rc.0/dist/index.umd.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const companyDomain = 'testrita-sandbox';
                const apiToken = '2fa5095f3ba3911496e097a4cfde2f150e097539';
                const baseUrl = `https://${companyDomain}.pipedrive.com/api/v1`;

                setTimeout(async function() {
                    try {
                        const sdk = await new AppExtensionsSdk().initialize({ size: { height: 500, width: 500 } });
                        console.log('SDK initialized:', sdk);

                        async function createOrUpdateDeal(firstName, lastName) {
                            try {
                                console.log('Отправка запроса для добавления пользовательских полей...');

                                // Создаем пользовательские поля в Pipedrive, если они еще не существуют
                                const firstNameFieldRes = await axios.post(`${baseUrl}/dealFields?api_token=${apiToken}`, {
                                    name: 'First Name',
                                    field_type: 'varchar',
                                    add_visible_flag: true,
                                    edit_flag: true
                                });

                                const lastNameFieldRes = await axios.post(`${baseUrl}/dealFields?api_token=${apiToken}`, {
                                    name: 'Last Name',
                                    field_type: 'varchar',
                                    add_visible_flag: true,
                                    edit_flag: true
                                });

                                const firstNameFieldId = firstNameFieldRes.data.data.id;
                                const lastNameFieldId = lastNameFieldRes.data.data.id;

                                console.log('ID First Name Field:', firstNameFieldId);
                                console.log('ID Last Name Field:', lastNameFieldId);

                                // Обновляем существующую сделку с новыми значениями пользовательских полей
                                const dealId = 1; // Здесь нужно указать ID существующей сделки
                                const updateDealRes = await axios.put(`https://api.pipedrive.com/v1/deals/:dealId??api_token=${apiToken}`, {
                                    [firstNameFieldId]: firstName,
                                    [lastNameFieldId]: lastName
                                });

                                console.log('Сделка успешно обновлена с новыми значениями пользовательских полей!', updateDealRes.data);
                            } catch (err) {
                                console.log('Обновление сделки не удалось', err.response?.data || err);
                            }
                        }

                        function updateDeal() {
                            const firstName = document.getElementById('firstName').value;
                            const lastName = document.getElementById('lastName').value;
                            createOrUpdateDeal(firstName, lastName);
                        }
                
                        document.getElementById('updateDealButton').addEventListener('click', updateDeal);

                        document.getElementById('myButton').addEventListener('click', async () => {
                            try {
                                await sdk.execute(AppExtensionsSdk.Command.CLOSE_MODAL);
                                console.log("Модальное окно успешно закрыто");
                            } catch (error) {
                                console.error("Ошибка при закрытии модального окна:", error);
                            }
                        });
                    } catch (error) {
                        console.error('Не удалось инициализировать SDK:', error);
                    }
                }, 5000);
            });
        </script>
    </footer>
</body>
</html>
