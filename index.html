<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom UI: Basic HTML example</title>
</head>
<body>
    <h1>Hello from Custom UI</h1>
    
    <form id="dealForm">
        <label for="firstName">First:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        <label for="lastName">Last:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <input type="submit" value="Создать">
    </form>

    <button id="myButton">Close</button>

    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0.2.0-rc.0/dist/index.umd.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(async function() {
                    try {
                        const sdk = await new AppExtensionsSdk().initialize({ size: { height: 500, width: 500 } });
                        console.log('SDK initialized:', sdk);

                        const pipedrive = require('pipedrive');
                        const defaultClient = new pipedrive.ApiClient();
                        defaultClient.authentications.api_key.apiKey = 'YOUR_PIPEDRIVE_API_KEY';

                       async function addNewCustomDealField(firstName, lastName) {
                                try {
                                    console.log('Sending request...');
                    
                                    const api = new pipedrive.DealFieldsApi(defaultClient);
                    
                                    // Add custom fields to Pipedrive
                                    const responseFirstName = await api.addDealField({
                                        name: 'First Name',
                                        field_type: 'text'
                                    });
                    
                                    const responseLastName = await api.addDealField({
                                        name: 'Last Name',
                                        field_type: 'text'
                                    });
                    
                                    // Create a new deal with the custom fields
                                    const dealsApi = new pipedrive.DealsApi(defaultClient);
                                    const newDeal = await dealsApi.addDeal({
                                        title: 'New Deal with Custom Fields',
                                        [responseFirstName.data.key]: firstName,
                                        [responseLastName.data.key]: lastName
                                    });
                    
                                    console.log('Custom fields and deal were added successfully!', newDeal);
                                } catch (err) {
                                    const errorToLog = err.context?.body || err;
                                    console.log('Adding failed', errorToLog);
                                }
                            }
                        function createDeal() {
                            const firstName = document.getElementById('firstName').value;
                            const lastName = document.getElementById('lastName').value;
                            addNewCustomDealField(firstName, lastName);
                        }
                        

                        document.getElementById('myButton').addEventListener('click', async () => {
                            try {
                                await sdk.execute(AppExtensionsSdk.Command.CLOSE_MODAL);
                                console.log("Modal closed successfully");
                            } catch (error) {
                                console.error("Error closing modal:", error);
                            }
                        });
                    } catch (error) {
                        console.error('Failed to initialize SDK:', error);
                    }
                }, 5000);
            });
        </script>
    </footer>
</body>
</html>
