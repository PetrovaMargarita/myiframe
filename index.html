<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom UI: Basic HTML example</title>
</head>
<body>
    <h1>Hello from Custom UI</h1>
    
    <form id="dealForm">
        <label for="firstName">First:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        <label for="lastName">Last:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <input type="submit" value="Создать">
    </form>

    <button id="myButton">Close</button>

    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0.2.0-rc.0/dist/index.umd.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(async function() {
                    try {
                        const sdk = await new AppExtensionsSdk().initialize({ size: { height: 500, width: 500 } });
                        console.log('SDK initialized:', sdk);

                        document.getElementById('dealForm').addEventListener('submit', async function(event) {
                            event.preventDefault();
                            
                            const firstName = document.getElementById('firstName').value;
                            const lastName = document.getElementById('lastName').value;
                
                            // Здесь нужно добавить логику для обновления существующей сделки в Pipedrive
                
                            // Примерный код для обновления сделки в Pipedrive с новыми пользовательскими полями
                            const dealId = '1'; // Замените на реальный ID сделки
                            const apiToken = '2fa5095f3ba3911496e097a4cfde2f150e097539'; // Замените на ваш API токен Pipedrive
                
                            const customFields = {
                                'Имя': firstName,
                                'Фамилия': lastName
                            };
                
                            try {
                                const response = await fetch(`https://api.pipedrive.com/v1/deals/${dealId}?api_token=${apiToken}`, {
                                    method: 'PUT',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({
                                        custom_fields: customFields
                                    })
                                });
                
                                if (!response.ok) {
                                    throw new Error('Failed to update deal in Pipedrive');
                                }
                
                                alert('Пользовательские поля успешно обновлены в Pipedrive!');
                            } catch (error) {
                                console.error('Ошибка при обновлении сделки в Pipedrive:', error);
                                alert('Произошла ошибка. Пожалуйста, проверьте консоль для более подробной информации.');
                            }
                        });

                        document.getElementById('myButton').addEventListener('click', async () => {
                            try {
                                await sdk.execute(AppExtensionsSdk.Command.CLOSE_MODAL);
                                console.log("Modal closed successfully");
                            } catch (error) {
                                console.error("Error closing modal:", error);
                            }
                        });
                    } catch (error) {
                        console.error('Failed to initialize SDK:', error);
                    }
                }, 5000);
            });
        </script>
    </footer>
</body>
</html>
