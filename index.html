<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Layout</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Добавляем стили для установки одинаковой высоты и ширины блоков */
    .custom-block {
      height: 300px; /* Высота блоков */
      width: 100%; /* Ширина блоков */
      padding: 20px; /* Отступы внутри блоков */
    }

    .centered-buttons {
      text-align: center; /* Выравниваем элементы по центру */
      margin-top: 50px; /* Отступ сверху для наглядности */
    }
  </style>
</head>
<body>
  <form id="dealForm">
    <div class="container">
      <div class="row mt-3">
        <!-- Первый блок: Детали клиента -->
        <div class="col-md-6">
          <div class="custom-block border">
            <h5>Детали клиента</h5>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Имя" id="firstName" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Фамилия" id="lastName" required>
              </div>
            </div>
            <br>
            <input type="text" class="form-control" placeholder="Телефон" required>
            <br>
            <input type="email" class="form-control" placeholder="Почта" >
          </div>
        </div>
        <!-- Второй блок: Детали задачи -->
        <div class="col-md-6">
          <div class="custom-block border">
            <h5>Детали задачи</h5>
            <div class="form-row">
              <div class="col">
                <select class="form-control">
                  <option selected>Тип задачи</option>
                  <option>Задача 1</option>
                  <option>Задача 2</option>
                </select>
              </div>
              <div class="col">
                <select class="form-control">
                  <option selected>Источник задачи</option>
                  <option>Источник 1</option>
                  <option>Источник 2</option>
                </select>
              </div>
            </div>
            <br>
            <textarea class="form-control" rows="4" placeholder="Описание задачи" ></textarea>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <!-- Третий блок: Место расположения -->
        <div class="col-md-6">
          <div class="custom-block border">
            <h5>Место расположения</h5>
            <input type="text" class="form-control" placeholder="Страна" >
            <br>
            <input type="text" class="form-control" placeholder="Область" >
            <br>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Город" >
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Зип код" > 
              </div>
            </div>
            <br>
            <input type="text" class="form-control" placeholder="Арреа" >
          </div>
        </div>
        <!-- Четвертый блок: Время -->
        <div class="col-md-6">
          <div class="custom-block border">
            <h5>Время</h5>
            <input type="date" class="form-control" placeholder="Дата старта" >
            <br>
            <div class="form-row">
              <div class="col">
                <input type="time" class="form-control" placeholder="Начало времени" >
              </div>
              <div class="col">
                <input type="time" class="form-control" placeholder="Конец времени" >
              </div>
            </div>
            <br>
            <select class="form-control">
              <option selected>Виталий Амуров</option>
              <option>Другой человек</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row centered-buttons">
        <div class="col">
          <button class="btn btn-success" type="submit" id="updateDealButton">Создать поля</button>
        </div>
        <div class="col">
          <button class="btn btn-danger" type="button" id="myButton">Закрыть</button>
        </div>
      </div>

    </div>
  </form>

  <!-- Bootstrap JS and dependencies (not necessary for layout) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0.2.0-rc.0/dist/index.umd.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const companyDomain = 'testrita-sandbox';
      const apiToken = '2fa5095f3ba3911496e097a4cfde2f150e097539';
      const baseUrl = `https://${companyDomain}.pipedrive.com/api/v1`;

      setTimeout(async () => {
        try {
            const dealId = 1;
          const sdk = await new AppExtensionsSdk().initialize({ size: { height: 700, width: 1000 } });
          console.log('SDK initialized:', sdk);

          async function createOrUpdateDeal(firstName, lastName) {
            try {
              const fields = [
                { name: 'First Name', type: 'varchar' },
                { name: 'Last Name', type: 'varchar' }
              ];

              const fieldIds = {};
              for (const field of fields) {
                const res = await axios.post(`${baseUrl}/dealFields`, {
                  name: field.name,
                  field_type: field.type,
                  add_visible_flag: true,
                  edit_flag: true
                }, {
                  params: { api_token: apiToken },
                headers: {
                  'Content-Type': 'application/json'
                }
                });
                fieldIds[field.name] = res.data.data.id;
                  console.log('post', res.data);
              };
             

            
              const updateData = {
                title: 'Test',
                [fieldIds['First Name']]: firstName,
                [fieldIds['Last Name']]: lastName
              };
              console.log(updateData);

              const fieldsResponse = await axios.get(`${baseUrl}/dealFields`, updateData, {
                params: {
                  api_token: apiToken
                },
                headers: {
                  'Content-Type': 'application/json'
                }
              });  console.log('get', fieldsResponse.data);

              const dealFields = fieldsResponse.data.data;
              console.log('All fields:', dealFields);

              // Search for the fields by name
              const firstNameField = dealFields.find(field => field.name === 'First Name');
              const lastNameField = dealFields.find(field => field.name === 'Last Name');
              console.log(firstNameField, lastNameField);

              // Update the deal
              const updatedDealResponse = await axios.put(`${baseUrl}/deals/${dealId}`, {
                [firstNameField.key]: firstName,
                [lastNameField.key]: lastName
              }, {
                params: {
                  api_token: apiToken
                },
                headers: {
                  'Content-Type': 'application/json'
                }
              });
              console.log('Deal updated:', updatedDealResponse.data);
              console.log('put:', updatedDealResponse.data);
            } catch (err) {
              console.error('Deal update failed:', err);
            }
          }

          // document.getElementById('updateDealButton').addEventListener('click', () => {
          //   const firstName = document.getElementById('firstName').value;
          //   const lastName = document.getElementById('lastName').value;
          //   createOrUpdateDeal(firstName, lastName);
          // });

          // Обработчик события отправки формы
        document.getElementById('dealForm').addEventListener('submit', (event) => {
        event.preventDefault(); // Предотвращаем стандартное поведение отправки формы

          const firstName = document.getElementById('firstName').value;
          const lastName = document.getElementById('lastName').value;
          createOrUpdateDeal(firstName, lastName);

        // Проверяем валидность формы
        // if (event.target.checkValidity()) {
        //   const firstName = document.getElementById('firstName').value;
        //   const lastName = document.getElementById('lastName').value;
        //   createOrUpdateDeal(firstName, lastName);
        // } else {
        //   // Если форма не валидна, показываем пользователю сообщение или выполняем нужные действия
        //   console.log('Форма не прошла валидацию');
        // }
      });

          document.getElementById('myButton').addEventListener('click', async () => {
            try {
              await sdk.execute(AppExtensionsSdk.Command.CLOSE_MODAL);
              console.log("Modal closed successfully");
            } catch (error) {
              console.error("Failed to close modal:", error);
            }
          });
        } catch (error) {
          console.error('SDK initialization failed:', error);
        }
      }, 5000);
    });
  </script>
</body>
</html>
