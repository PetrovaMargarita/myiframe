<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Layout</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    .custom-block {
      height: 300px; /* Высота блоков */
      width: 100%; /* Ширина блоков */
      padding: 20px; /* Отступы внутри блоков */
    }

    .centered-buttons {
      text-align: center; /* Выравниваем элементы по центру */
      margin-top: 50px; /* Отступ сверху для наглядности */
    }

    .success-message {
      display: none; /* Изначально скрываем блок */
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <form id="dealForm">
    <div class="container">
      <div class="row mt-3">
        <!-- Первый блок: Детали клиента -->
        <div class="col-md-6">
          <div class="custom-block border">
            <h5>Детали клиента</h5>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Имя" id="firstName" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Фамилия" id="lastName" required>
              </div>
            </div>
            <br>
            <input type="phone" class="form-control" placeholder="Телефон" id="phone" required>
            <br>
            <input type="email" class="form-control" placeholder="Почта" id="email" required >
          </div>
        </div>
        <!-- Второй блок: Детали задачи -->
        <div class="col-md-6">
          <div class="custom-block border">
            <h5>Детали задачи</h5>
            <div class="form-row">
              <div class="col">
                <select class="form-control" id="taskType">
                  <option value="" disabled selected>Тип задачи</option>
                  <option value="Создать">Задача 1</option>
                  <option value="Удалить">Задача 2</option>
                </select>
              </div>
              <div class="col">
                <select class="form-control" id="taskSource">
                  <option value="" disabled selected>Источник задачи</option>
                  <option value="Сайт">Сайт</option>
                  <option value="Звонок">Звонок</option>
                </select>
              </div>
            </div>
            <br>
            <textarea class="form-control" rows="4" id="taskDescription" placeholder="Описание задачи" ></textarea>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <!-- Третий блок: Место расположения -->
        <div class="col-md-6">
          <div class="custom-block border">
            <h5>Место расположения</h5>
            <input type="text" class="form-control" id="country" placeholder="Страна" >
            <br>
            <input type="text" class="form-control" id="region" placeholder="Область" >
            <br>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" id="city" placeholder="Город" >
              </div>
              <div class="col">
                <input type="text" class="form-control" id="zipCode" placeholder="Zip код" > 
              </div>
            </div>
            <br>
            <input type="text" class="form-control" id="address" placeholder="Адрес" >
          </div>
        </div>
        <!-- Четвертый блок: Время -->
        <div class="col-md-6">
          <div class="custom-block border">
            <h5>Время</h5>
            <input type="date" class="form-control" id="startDate" placeholder="Дата старта" >
            <br>
            <div class="form-row">
              <div class="col">
                <input type="time" class="form-control" id="startTime" placeholder="Начало времени" >
              </div>
              <div class="col">
                <input type="time" class="form-control" id="endTime" placeholder="Конец времени" >
              </div>
            </div>
            <br>
            <select class="form-control" id="assignedTo">
              <option value="Виталий Амуров" selected>Виталий Амуров</option>
              <option value="Арман Самбуров">Арман Самбуров</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row centered-buttons">
        <div class="col">
          <button class="btn btn-success" type="submit" id="updateDealButton">Создать поля</button>
        </div>
        <div class="col">
          <button class="btn btn-danger" type="button" id="myButton">Закрыть</button>
        </div>
      </div>
    </div>
  </form>

  <div class="container success-message" id="successMessage">
    <div class="alert alert-success" role="alert">
      Сделка успешно обновлена!
    </div>
    <div class="row centered-buttons">
        <div class="col">
          <button class="btn btn-success" type="submit" id="startButton">Перейти к сделке</button>
        </div>
        <div class="col">
          <button class="btn btn-primary" id="returnButton">Вернуться</button>
        </div>
      </div>
    
  </div>

  <!-- Bootstrap JS and dependencies (not necessary for layout) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0.2.0-rc.0/dist/index.umd.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const companyDomain = 'testrita-sandbox';
      const apiToken = '2fa5095f3ba3911496e097a4cfde2f150e097539';
      const baseUrl = `https://${companyDomain}.pipedrive.com/api/v1`;

      setTimeout(async () => {
        try {
          const sdk = await new AppExtensionsSdk().initialize({ size: { height: 700, width: 1000 } });
          console.log('SDK initialized:', sdk);

          async function createOrUpdateDeal(firstName, lastName, phone, email, taskType) {
            try {
              const fields = [
                { name: 'First Name', type: 'varchar' },
                { name: 'Last Name', type: 'varchar' },
                { name: 'Phone', type: 'phone' },
                { name: 'Email', type: 'varchar_auto' },
                { name: 'Task Type', type: 'varchar' }
              ];

              const dealId = 1;
              const fieldIds = {};

              // Получить существующие поля
              const fieldsResponse = await axios.get(`${baseUrl}/dealFields`, {
                params: { api_token: apiToken }
              });

              const existingFields = fieldsResponse.data.data;
              console.log(existingFields);

              for (const field of fields) {
                let existingField = existingFields.find(f => f.name === field.name);
                if (!existingField) {
                  const res = await axios.post(`${baseUrl}/dealFields`, {
                    name: field.name,
                    field_type: field.type,
                    add_visible_flag: true,
                    edit_flag: true
                  }, {
                    params: { api_token: apiToken }
                  });
                  existingField = res.data.data;
                  console.log(existingField);
                }
                fieldIds[field.name] = existingField.key;
                console.log(fieldIds[field.name]);
              }

              const updateData = {
                title: 'Updated Deal with Custom Fields',
                [fieldIds['First Name']]: firstName,
                [fieldIds['Last Name']]: lastName,
                [fieldIds['Phone']]: phone,
                [fieldIds['Email']]: email,
                [fieldIds['Task Type']]: taskType
              };

              const updatedDealResponse = await axios.put(`${baseUrl}/deals/${dealId}`, updateData, {
                params: { api_token: apiToken },
                headers: { 'Content-Type': 'application/json' }
              });
              console.log('Deal updated:', updatedDealResponse.data);

              // Отображаем сообщение об успешном обновлении
              document.getElementById('dealForm').style.display = 'none';
              document.getElementById('successMessage').style.display = 'block';

            } catch (err) {
              console.error('Deal update failed:', err);
            }
          }

          document.getElementById('dealForm').addEventListener('submit', (event) => {
            event.preventDefault();

            if (event.target.checkValidity()) {
              const firstName = document.getElementById('firstName').value;
              const lastName = document.getElementById('lastName').value;
              const phone = document.getElementById('phone').value;
              const email = document.getElementById('email').value;
              const taskType = document.getElementById('taskType').value;
              createOrUpdateDeal(firstName, lastName, phone, email, taskType);
            } else {
              console.log('Форма не прошла валидацию');
            }
          });

          document.getElementById('myButton').addEventListener('click', async () => {
            try {
              await sdk.execute(AppExtensionsSdk.Command.CLOSE_MODAL);
              console.log("Modal closed successfully");
            } catch (error) {
              console.error("Failed to close modal:", error);
            }
          });

          document.getElementById('returnButton').addEventListener('click', () => {
            document.getElementById('dealForm').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
          });
          // document.getElementById('startButton').addEventListener('click', async () => {
          //    try {
          //         await sdk.execute(AppExtensionsSdk.Command.REDIRECT_TO, {
          //           action_id: 'c1d03982-dd56-4b1b-b5a5-b4a57aa89831',
          //           view: AppExtensionsSdk.View.DEALS,
          //           id: 1 // Замените на реальный ID сделки
          //         });
          //         console.log('Redirected to deal');
          //       } catch (error) {
          //         console.error('Redirect failed:', error);
          //       }
          // });
document.getElementById('startButton').addEventListener('click', async () => {
  try {
    console.log("Trying to close modal...");
    await sdk.execute(AppExtensionsSdk.Command.CLOSE_MODAL);
    console.log("Modal closed successfully");

    // Использование sdk.router.go для перенаправления на нужную ссылку
    sdk.router.go(`https://testrita-sandbox.pipedrive.com/deal/1`);
    console.log("Redirecting user...");
  } catch (error) {
    console.error("Failed to close modal or redirect:", error);
  }
});

       //      // Перенаправление на указанный URL при нажатии на кнопку
       //      window.location.href = 'https://testrita-sandbox.pipedrive.com/deal/1';
       //    });
          
        } catch (error) {
          console.error('SDK initialization failed:', error);
        }
      }, 5000);
    });
  </script>
</body>
</html>
