<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Layout</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Добавляем стили для установки одинаковой высоты и ширины блоков */
    .custom-block {
      height: 300px; /* Высота блоков */
      width: 100%; /* Ширина блоков */
      padding: 20px; /* Отступы внутри блоков */
    }

    .centered-buttons {
      text-align: center; /* Выравниваем элементы по центру */
      margin-top: 50px; /* Отступ сверху для наглядности */
    }
  </style>
</head>
<body>
  <form id="dealForm">
    <div class="container">
      <div class="row mt-3">
        <!-- Первый блок: Детали клиента -->
        <div class="col-md-6">
          <div class="custom-block border">
            <h5>Детали клиента</h5>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Имя" id="firstName" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Фамилия" id="lastName" required>
              </div>
            </div>
            <br>
            <input type="text" class="form-control" id="phone" placeholder="Телефон" required>
            <br>
            <input type="email" class="form-control" id="email" placeholder="Почта" required>
          </div>
        </div>
        <!-- Второй блок: Детали задачи -->
        <div class="col-md-6">
          <div class="custom-block border">
            <h5>Детали задачи</h5>
            <div class="form-row">
              <div class="col">
                <select class="form-control" id="taskType" required>
                  <option value="" disabled selected>Тип задачи</option>
                  <option>Задача 1</option>
                  <option>Задача 2</option>
                </select>
              </div>
              <div class="col">
                <select class="form-control" id="taskSource" required>
                  <option value="" disabled selected>Источник задачи</option>
                  <option>Источник 1</option>
                  <option>Источник 2</option>
                </select>
              </div>
            </div>
            <br>
            <textarea class="form-control" rows="4" id="taskDescription"  placeholder="Описание задачи" required></textarea>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <!-- Третий блок: Место расположения -->
        <div class="col-md-6">
          <div class="custom-block border">
            <h5>Место расположения</h5>
            <input type="text" class="form-control" id="country"  placeholder="Страна" required>
            <br>
            <input type="text" class="form-control" id="region"  placeholder="Область" required>
            <br>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" id="city"  placeholder="Город" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="zipCode"  placeholder="Зип код" required> 
              </div>
            </div>
            <br>
            <input type="text" class="form-control" id="area"  placeholder="Арреа" required>
          </div>
        </div>
        <!-- Четвертый блок: Время -->
        <div class="col-md-6">
          <div class="custom-block border">
            <h5>Время</h5>
            <input type="date" class="form-control" id="startDate"  placeholder="Дата старта" required>
            <br>
            <div class="form-row">
              <div class="col">
                <input type="time" class="form-control" id="startTime" placeholder="Начало времени" required>
              </div>
              <div class="col">
                <input type="time" class="form-control" id="endTime" placeholder="Конец времени" required>
              </div>
            </div>
            <br>
            <select class="form-control" id="assignedTo" required>
              <option value="" disabled selected>Виталий Амуров</option>
              <option>Другой человек</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row centered-buttons">
        <div class="col">
          <button class="btn btn-success" type="submit" id="updateDealButton">Создать поля</button>
        </div>
        <div class="col">
          <button class="btn btn-danger" type="button" id="myButton">Закрыть</button>
        </div>
      </div>

    </div>
  </form>

  <!-- Bootstrap JS and dependencies (not necessary for layout) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0.2.0-rc.0/dist/index.umd.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const companyDomain = 'testrita-sandbox';
  const apiToken = '2fa5095f3ba3911496e097a4cfde2f150e097539';
  const baseUrl = 'https://${companyDomain}.pipedrive.com/api/v1';

  setTimeout(async () => {
    try {
      const sdk = await new AppExtensionsSdk().initialize({ size: { height: 700, width: 1000 } });
      console.log('SDK initialized:', sdk);

      async function createOrUpdateDeal(firstName, lastName, phone, email, taskType, taskSource, taskDescription, country, region, city, zipCode, area, startDate, startTime, endTime, assignedTo) {
        try {
          // Define fields to create/update in Pipedrive
          const fields = [
            { name: 'First Name', type: 'varchar' },
            { name: 'Last Name', type: 'varchar' },
            { name: 'Phone', type: 'phone' },
            { name: 'Email', type: 'email' },
            { name: 'Task Type', type: 'varchar' },
            { name: 'Task Source', type: 'varchar' },
            { name: 'Task Description', type: 'text' },
            { name: 'Country', type: 'varchar' },
            { name: 'Region', type: 'varchar' },
            { name: 'City', type: 'varchar' },
            { name: 'Zip Code', type: 'varchar' },
            { name: 'Area', type: 'varchar' },
            { name: 'Start Date', type: 'date' },
            { name: 'Start Time', type: 'time' },
            { name: 'End Time', type: 'time' },
            { name: 'Assigned To', type: 'varchar' }
          ];

          // Create or update each field in Pipedrive
          const fieldIds = {};
          for (const field of fields) {
            const res = await axios.post('${baseUrl}/dealFields', {
              name: field.name,
              field_type: field.type,
              add_visible_flag: true,
              edit_flag: true
            }, {
              params: { api_token: apiToken }
            });
            fieldIds[field.name] = res.data.data.id;
          }

          const dealId = 1; // ID сделки, которую нужно обновить (здесь можно указать нужный ID)
          const updateData = {
            title: 'Updated Deal with Custom Fields',
            [fieldIds['First Name']]: firstName,
            [fieldIds['Last Name']]: lastName,
            [fieldIds['Phone']]: phone,
            [fieldIds['Email']]: email,
            [fieldIds['Task Type']]: taskType,
            [fieldIds['Task Source']]: taskSource,
            [fieldIds['Task Description']]: taskDescription,
            [fieldIds['Country']]: country,
            [fieldIds['Region']]: region,
            [fieldIds['City']]: city,
            [fieldIds['Zip Code']]: zipCode,
            [fieldIds['Area']]: area,
            [fieldIds['Start Date']]: startDate,
            [fieldIds['Start Time']]: startTime,
            [fieldIds['End Time']]: endTime,
            [fieldIds['Assigned To']]: assignedTo
          };

          // Fetch all deal fields from Pipedrive
          const fieldsResponse = await axios.get('${baseUrl}/dealFields', {
            params: { api_token: apiToken }
          });
          const dealFields = fieldsResponse.data.data;

          // Update the deal in Pipedrive
          const updateResponse = await axios.put('${baseUrl}/deals/${dealId}', updateData, {
            params: { api_token: apiToken },
            headers: { 'Content-Type': 'application/json' }
          });
          console.log('Deal updated successfully:', updateResponse.data);
        } catch (error) {
          console.error('Failed to update deal:', error);
        }
      }

      document.getElementById('dealForm').addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent default form submission

        if (event.target.checkValidity()) {
          // Gather form data
          const firstName = document.getElementById('firstName').value;
          const lastName = document.getElementById('lastName').value;
          const phone = document.getElementById('phone').value;
          const email = document.getElementById('email').value;
          const taskType = document.getElementById('taskType').value;
          const taskSource = document.getElementById('taskSource').value;
          const taskDescription = document.getElementById('taskDescription').value;
          const country = document.getElementById('country').value;
          const region = document.getElementById('region').value;
          const city = document.getElementById('city').value;
          const zipCode = document.getElementById('zipCode').value;
          const area = document.getElementById('area').value;
          const startDate = document.getElementById('startDate').value;
          const startTime = document.getElementById('startTime').value;
          const endTime = document.getElementById('endTime').value;
          const assignedTo = document.getElementById('assignedTo').value;

          // Call function to create or update deal in Pipedrive
          createOrUpdateDeal(firstName, lastName, phone, email, taskType, taskSource, taskDescription, country, region, city, zipCode, area, startDate, startTime, endTime, assignedTo);
        } else {
          console.log('Form validation failed');
        }
      });

      document.getElementById('myButton').addEventListener('click', async () => {
        try {
          await sdk.execute(AppExtensionsSdk.Command.CLOSE_MODAL);
          console.log("Modal closed successfully");
        } catch (error) {
          console.error("Failed to close modal:", error);
        }
      });
    } catch (error) {
      console.error('SDK initialization failed:', error);
    }
  }, 5000); // Delay initialization to ensure SDK and page are fully loaded
});
  </script>
</body>
</html>
