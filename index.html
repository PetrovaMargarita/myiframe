<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom UI: Basic HTML example</title>
</head>
<body>
    <h1>Hello from Custom UI</h1>
    
    <form id="dealForm">
        <label for="firstName">First:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        <label for="lastName">Last:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <button type="button" id="createDealButton">Create</button>
    </form>

    <button id="myButton">Close</button>

    <footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0.2.0-rc.0/dist/index.umd.js"></script>
        <script>
            
            document.addEventListener('DOMContentLoaded', function() {
                const apiKey = '2fa5095f3ba3911496e097a4cfde2f150e097539';
                const baseUrl = 'https://testrita-sandbox.pipedrive.com/api/v1/';
                setTimeout(async function() {
                    try {
                        const sdk = await new AppExtensionsSdk().initialize({ size: { height: 500, width: 500 } });
                        console.log('SDK initialized:', sdk);

                        async function addNewCustomDealField(firstName, lastName) {
                        try {
                            console.log('Sending request to add custom fields...');

                            const firstNameField = await axios.post(`${baseUrl}/dealFields?api_token=${apiKey}`, {
                                name: 'First Name',
                                field_type: 'varchar'
                            });
            
                            const lastNameField = await axios.post(`${baseUrl}/dealFields?api_token=${apiKey}`, {
                                name: 'Last Name',

                            });

                            let lastNameFieldId = lastNameFieldRes.data.data.id;
            
                            console.log('First Name Field ID:', firstNameFieldId);
                            console.log('Last Name Field ID:', lastNameFieldId);
                            
                            // Create a new deal with the custom fields
                            const newDeal = await axios.post(`${baseUrl}/deals?api_token=${apiKey}`, {
                                title: 'New Deal with Custom Fields',

                            console.log('Custom fields and deal were added successfully!', newDeal.data);
                        } catch (err) {

                    }

                        function createDeal() {
                            const firstName = document.getElementById('firstName').value;

                            addNewCustomDealField(firstName, lastName);
                        }
                
                        document.getElementById('createDealButton').addEventListener('click', createDeal);
            
                    
                      

                        document.getElementById('myButton').addEventListener('click', async () => {
                            try {
                                await sdk.execute(AppExtensionsSdk.Command.CLOSE_MODAL);
                                console.log("Modal closed successfully");
                            } catch (error) {
                                console.error("Error closing modal:", error);
                            }
                        });
                    } catch (error) {
                        console.error('Failed to initialize SDK:', error);
                    }
                }, 5000);
            });
        </script>
    </footer>
</body>
</html>
