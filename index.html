<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Layout</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Добавляем стили для установки одинаковой высоты и ширины блоков */
    .custom-block {
      height: 300px; /* Высота блоков */
      width: 100%; /* Ширина блоков */
      padding: 20px; /* Отступы внутри блоков */
    }

    .centered-buttons {
      text-align: center; /* Выравниваем элементы по центру */
      margin-top: 50px; /* Отступ сверху для наглядности */
    }
  </style>
</head>
<body>
  <form id="dealForm">
    <div class="container">
      <div class="row mt-3">
        <!-- Первый блок: Детали клиента -->
        <div class="col-md-6">
          <div class="custom-block border">
            <h5>Детали клиента</h5>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Имя" id="firstName" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Фамилия" id="lastName" required>
              </div>
            </div>
            <br>
            <input type="text" class="form-control" placeholder="Телефон" id="phone" required>
            <br>
            <input type="email" class="form-control" placeholder="Почта" id="email"  required>
          </div>
        </div>
        <!-- Второй блок: Детали задачи -->
        <div class="col-md-6">
          <div class="custom-block border">
            <h5>Детали задачи</h5>
            <div class="form-row">
              <div class="col">
                <select class="form-control">
                  <option selected>Тип задачи</option>
                  <option>Задача 1</option>
                  <option>Задача 2</option>
                </select>
              </div>
              <div class="col">
                <select class="form-control">
                  <option selected>Источник задачи</option>
                  <option>Источник 1</option>
                  <option>Источник 2</option>
                </select>
              </div>
            </div>
            <br>
            <textarea class="form-control" rows="4" placeholder="Описание задачи" required></textarea>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <!-- Третий блок: Место расположения -->
        <div class="col-md-6">
          <div class="custom-block border">
            <h5>Место расположения</h5>
            <input type="text" class="form-control" placeholder="Страна" required>
            <br>
            <input type="text" class="form-control" placeholder="Область" required>
            <br>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Город" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Зип код" required> 
              </div>
            </div>
            <br>
            <input type="text" class="form-control" placeholder="Арреа" required>
          </div>
        </div>
        <!-- Четвертый блок: Время -->
        <div class="col-md-6">
          <div class="custom-block border">
            <h5>Время</h5>
            <input type="date" class="form-control" placeholder="Дата старта" required>
            <br>
            <div class="form-row">
              <div class="col">
                <input type="time" class="form-control" placeholder="Начало времени" required>
              </div>
              <div class="col">
                <input type="time" class="form-control" placeholder="Конец времени" required>
              </div>
            </div>
            <br>
            <select class="form-control">
              <option selected>Виталий Амуров</option>
              <option>Другой человек</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row centered-buttons">
        <div class="col">
          <button class="btn btn-success" type="submit" id="updateDealButton">Создать поля</button>
        </div>
        <div class="col">
          <button class="btn btn-danger" type="button" id="myButton">Закрыть</button>
        </div>
      </div>

    </div>
  </form>

  <!-- Bootstrap JS and dependencies (not necessary for layout) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0.2.0-rc.0/dist/index.umd.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const companyDomain = 'testrita-sandbox';
      const apiToken = '2fa5095f3ba3911496e097a4cfde2f150e097539';
      const baseUrl = `https://${companyDomain}.pipedrive.com/api/v1`;

      setTimeout(async () => {
        try {
          const sdk = await new AppExtensionsSdk().initialize({ size: { height: 700, width: 1000 } });
          console.log('SDK initialized:', sdk);

          async function createOrUpdateDeal(firstName, lastName, phone, email, taskType, taskSource, taskDescription, country, region, city, zipCode, area, startDate, startTime, endTime, assignedTo) {
            try {
              const fields = [
                { name: 'First Name', type: 'text' },
                { name: 'Last Name', type: 'text' },
                { name: 'Phone', type: 'phone' },
		{ name: 'Email', type: 'autocomplete' },
		{ name: 'Task Type', type: 'text' },
		{ name: 'Task Source', type: 'text' },
		{ name: 'Task Description', type: 'text' },
		{ name: 'Country', type: 'text' },
		{ name: 'Region', type: 'text' },
		{ name: 'City', type: 'text' },
		{ name: 'Zip Code', type: 'text' },
		{ name: 'Area', type: 'date' },
		{ name: 'Start Date', type: 'text' },
		{ name: 'Start Time', type: 'time' },
		{ name: 'End Time', type: 'time' },
		{ name: 'Assigned To', type: 'person' }					            
              ];

              const fieldIds = {};
              for (const field of fields) {
                const res = await axios.post(`${baseUrl}/dealFields`, {
                  name: field.name,
                  field_type: field.type,
                  add_visible_flag: true,
                  edit_flag: true
                }, {
                  params: { api_token: apiToken }
                });
                fieldIds[field.name] = res.data.data.id;
              }

              const dealId = 1;
              const updateData = {
                title: 'Updated Deal with Custom Fields',
                [fieldIds['First Name']]: firstName,
                [fieldIds['Last Name']]: lastName,
                [fieldIds['Phone']]: phone,
		[fieldIds['Email']]: email,
		[fieldIds['Task Type']]: taskType,
		[fieldIds['Task Source']]: taskSource,
		[fieldIds['Task Description']]: taskDescription,
		[fieldIds['Country']]: country,
		[fieldIds['Region']]: region,
		[fieldIds['City']]: city,
		[fieldIds['Zip Code']]: zipCode,
		[fieldIds['Area']]: area,
		[fieldIds['Start Date']]: startDate,
		[fieldIds['Start Time']]: startTime,
		[fieldIds['End Time']]: endTime,
		[fieldIds['Assigned To']]: assignedTo
              };

              const fieldsResponse = await axios.get(`${baseUrl}/dealFields`, {
                params: {
                  api_token: apiToken
                }
              });

              const dealFields = fieldsResponse.data.data;
              console.log('All fields:', dealFields);

              // Search for the fields by name
                const firstNameField = dealFields.find(field => field.name === 'First Name');
                const lastNameField = dealFields.find(field => field.name === 'Last Name');
                const phoneField = dealFields.find(field => field.name === 'Phone');
                const emailField = dealFields.find(field => field.name === 'Email');
		const taskTypeField = dealFields.find(field => field.name === 'Task Type');
		const taskSourceField = dealFields.find(field => field.name === 'Task Source');
		const taskDescriptionField = dealFields.find(field => field.name === 'Task Description');
		const countryField = dealFields.find(field => field.name === 'Country');
		const regionField = dealFields.find(field => field.name === 'Region');
		const cityField = dealFields.find(field => field.name === 'City');
		const zipCodeField = dealFields.find(field => field.name === 'Zip Code');
		const areaField = dealFields.find(field => field.name === 'Area');
		const startDateField = dealFields.find(field => field.name === 'Start Date');
		const startTimeField = dealFields.find(field => field.name === 'Start Time');
		const endTimeField = dealFields.find(field => field.name === 'End Time');
		const assignedToField = dealFields.find(field => field.name === 'Assigned To');
              console.log(phoneField, emailField);

              // Update the deal
              const updatedDealResponse = await axios.put(`${baseUrl}/deals/${dealId}`, {
                [firstNameField.key]: firstName,
                [lastNameField.key]: lastName,
                [phoneField.key]: phone,
                [emailField.key]: email,
		[taskTypeField.key]: taskType,
		[taskSourceField.key]: taskSource,
		[taskDescriptionField.key]: taskDescription,
		[countryField.key]: country,
		[regionField.key]: region,
		[cityField.key]: city,
		[zipCodeField.key]: zipCode,
		[areaField.key]: area,
		[startDateField.key]: startDate,
		[startTimeField.key]: startTime,
		[endTimeField.key]: endTime,
		[assignedToField.key]: assignedTo

              }, {
                params: {
                  api_token: apiToken
                },
                headers: {
                  'Content-Type': 'application/json'
                }
              });
              console.log('Deal updated:', updatedDealResponse.data);
            } catch (err) {
              console.error('Deal update failed:', err);
            }
          }

          // document.getElementById('updateDealButton').addEventListener('click', () => {
          //   const firstName = document.getElementById('firstName').value;
          //   const lastName = document.getElementById('lastName').value;
          //   createOrUpdateDeal(firstName, lastName);
          // });

          // Обработчик события отправки формы
        document.getElementById('dealForm').addEventListener('submit', (event) => {
        event.preventDefault(); // Предотвращаем стандартное поведение отправки формы

        // Проверяем валидность формы
        if (event.target.checkValidity()) {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
 	const phone = document.getElementById('phone').value;
	const email = document.getElementById('email').value;
	const taskType = document.getElementById('taskType').value;
	const taskSource = document.getElementById('taskSource').value;
	const taskDescription = document.getElementById('taskDescription').value;
	const country = document.getElementById('country').value;
	const region = document.getElementById('region').value;
	const city = document.getElementById('city').value;
	const zipCode = document.getElementById('zipCode').value;
	const area = document.getElementById('area').value;
	const startDate = document.getElementById('startDate').value;
	const startTime = document.getElementById('startTime').value;
	const endTime = document.getElementById('endTime').value;
	const assignedTo = document.getElementById('assignedTo').value;
	          createOrUpdateDeal(firstName, lastName, phone, email, taskType, taskSource, taskDescription, country, region, city, zipCode, area, startDate, startTime, endTime, assignedTo);
        } else {
          // Если форма не валидна, показываем пользователю сообщение или выполняем нужные действия
          console.log('Форма не прошла валидацию');
        }
      });

          document.getElementById('myButton').addEventListener('click', async () => {
            try {
              await sdk.execute(AppExtensionsSdk.Command.CLOSE_MODAL);
              console.log("Modal closed successfully");
            } catch (error) {
              console.error("Failed to close modal:", error);
            }
          });
        } catch (error) {
          console.error('SDK initialization failed:', error);
        }
      }, 5000);
    });
  </script>
</body>
</html>
