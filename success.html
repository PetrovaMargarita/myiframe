<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Успех</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 text-center">
        <div class="alert alert-success" role="alert">
          Поля успешно обновлены
        </div>
        <button id="redirectButton" class="btn btn-primary mt-3">Перейти к сделке</button>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0.2.0-rc.0/dist/index.umd.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('DOMContentLoaded event fired');
      try {
        const sdk = await new AppExtensionsSdk().initialize();
        console.log('SDK initialized:', sdk);

        document.getElementById('redirectButton').addEventListener('click', async () => {
          console.log('Redirect button clicked');
          try {
            await sdk.execute(AppExtensionsSdk.Command.REDIRECT_TO, {
              view: AppExtensionsSdk.View.DEALS,
              id: 1 // Замените на реальный ID сделки
            });
            console.log('Redirected to deal');
          } catch (error) {
            console.error('Redirect failed:', error);
          }
        });
      } catch (error) {
        console.error('SDK initialization failed:', error);
      }
    });
  </script>
</body>
</html>
